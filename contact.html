<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Travel Recommendation</title>
        <link rel="stylesheet" href="travel_recommendation.css">
    </head>
<body>
    <nav>
        <!--nom du site-->
        <h4 class='logo'>JourneyGate</h4>
 

    <!--menu-->
    <div id='menu'>
        <div class="list-menu">
            <a id="home" href="home.html">Home</a>
            <a id="about" href="about.html"> About us</a>
            <a  id="contact" href="contact.html"> Contact us</a>
        </div>
    </div>

</nav>
<div  class="home">
    <!--lien vers les reseaux sociaux-->
    <div class="social">
        <div class="barre"></div>
        <!--liste des resaux-->
        <div class="social-list">
            <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="#" target="_blank"><i class="fab fa-youtube"></i></a>
        </div>
    </div>
    <!--HOME TEXTE-->
    <div class="contact">
        <!--grand tittre-->
        <div class="contact-titre">
        <h1 >CONTACT US</h1>
        <p>get in touch</p>
        </div>
        <!--formulaire-->
        <form action="" id="form-contact">
            <label for="name">Name</label><br>
            <input type="text" id="name" name="name" placeholder="your name"><br>
            <label for="email">Email</label><br>
            <input type="mail" id="email" name="email" placeholder="your email"><br>
            <label for="message">Message</label><br>
            <textarea name="message" id="message" placeholder="your message" ></textarea>
            <button type="submit" id="submit">Submit</button>
        </form>
        
    </div>
</div>
<script src="travel_recommendation.js"></script>
</body>
</html>
