<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Recommendation</title>
    <link rel="stylesheet" href="travel_recommendation.css">
</head>
<body>
    <!--barre de navigation -->
    <nav>
        <!--logo et nom du site-->
        <div id='logo'>
            <!--logo du site-->
            <img class="logo1" src="#" alt="logo">
            <!--nom du site-->
            <h4 class='logo2'>JourneyGate</h4>
        </div>

        <!--menu-->
        <div id='menu'>
            <ul class="list-menu">
                <li  id="home">Home</li>
                <li  id="about"> About us</li>
                <li  id="Contact"> Contact us</li>
            </ul>
        </div>

        <!--barre de recherche-->
        <form action="#" id='search'>
            <!--champs texte pour entrer la destination-->
            <input type="text" id="query" name="query" placeholder="Votre Destination">
            <!--bouton pour lancer la recherche-->
            <button type='submit'>Recherche</button>
            <!--bouton pour reinitialiser le champs de recherche-->
            <button type="reset">Reset</button>
        </form>
    </nav>
    
</body>
</html>
