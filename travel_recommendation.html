<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Recommendation</title>
    <link rel="stylesheet" href="travel_recommendation.css">
</head>
<body>
    <!--barre de navigation -->
    <nav>
            <!--nom du site-->
            <h4 class='logo'>JourneyGate</h4>
     

        <!--menu-->
        <div id='menu'>
            <ul class="list-menu">
                <li  id="home">Home</li>
                <li  id="about"> About us</li>
                <li  id="Contact"> Contact us</li>
            </ul>
        </div>

        <!--barre de recherche-->
        <form action="#" id='search-bar'>
            <!--champs texte pour entrer la destination-->
            <input type="text" id="query" name="query" placeholder="Enter a Destination">
            <!--bouton pour lancer la recherche-->
            <button type='submit' id="search">Search</button>
            <!--bouton pour reinitialiser le champs de recherche-->
            <button type="reset" id="reset">Reset</button>
        </form>
    </nav>
    <!--page d'accueil-->
    <div  class="home">
        <!--lien vers les reseaux sociaux-->
        <div class="social">
            <div class="barre"></div>
            <!--liste des resaux-->
            <div class="social-list">
                <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
                <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="#" target="_blank"><i class="fab fa-youtube"></i></a>
            </div>
        </div>
        <!--HOME TEXTE-->
        <div class="home-texte">
            <!--grand tittre-->
            <h1 class="titre">EXPLORE DREAM DESTINATION</h1>
            <!--description-->
            <p>it encourages exploration of unfamiliar territories,
             embbracing diverse cultures and landcapes, while pursuing 
             the desired destination that captivates the heart and ignites
              a sense of wander</p>
            <!--bouton book now-->
            <a href="#" id="book-now">BOOK NOW</a>
        </div>
    </div>
    
</body>
</html>
